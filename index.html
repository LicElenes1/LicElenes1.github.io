<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion" content="Pagina web destinada como proyecto - Elenes Lafuente Santiago">

    <title>Mi Portafolio Personal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redireccionar() {
            var seleccion = document.getElementById("menu").value;
            switch(seleccion) {
                case "opcion1":
                    window.location.href = "Parcial1/practicaparcial1.html";
                    break;
                case "opcion2":
                    window.location.href = "Parcial2/portafolio-parcial2.html";
                    break;
                default:
                    break;
            }

            var seleccion = document.getElementById("otros").value;
            switch(seleccion) {
                case "opcion1":
                    window.location.href = "https://github.com/LicElenes1/LicElenes1.github.io";
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="auxiliar">
        <center>
          <h1>Proyecto Pagina web</h1>
            <nav>
                  <h3>Portafolio: </h3>
                    <select id="menu" onchange="redireccionar()">
                      <option value="opcion">Elige un parcial</option>
                      <option value="opcion1">Parcial 1</option>
                      <option value="opcion2">Parcial 2</option>
                  </select>
                  <select id="otros" onchange="redireccionar()">
                    <option value="opcion">Elige una direccional</option>
                    <option value="opcion1">Github</option>
                </select>
                </center>
            </nav>
        </div>
    </header>

            </div>
        </footer>
    </em><br><br>
</body>
</html>
